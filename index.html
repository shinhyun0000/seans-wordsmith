
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's WordSmith - AI Journalism Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #FDFCF8; color: #001F3F; margin: 0; }
        .serif-font { font-family: 'Noto Serif KR', serif; }
        .editorial-navy { background-color: #001F3F; }
        .focus-orange { background-color: #FF851B; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E5E7EB; border-radius: 10px; }
        mark { padding: 0.1em 0.2em; border-radius: 2px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.3s ease forwards; }

        /* 프린트 스타일 최적화 */
        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; }
            .print-container { padding: 0 !important; margin: 0 !important; width: 100% !important; max-width: none !important; box-shadow: none !important; }
            .serif-font { color: black !important; }
        }
    </style>
